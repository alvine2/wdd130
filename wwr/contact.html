<body>

    <!-- HEADER -->
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.jpg" alt="Brand Logo">
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>

                <a href="about.html" >About Us</a>
                <a href="contact.html" class="btn">Contact Us</a>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="images/hero-image.jpg" alt="Exciting white water rafting adventure with splashing rapids">
            <h2>Contact Us</h2>
        </section>

        <!-- Contact Information -->
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> 123 Jinja, River Gulu, RT 45678</p>
            <p><strong>Phone:</strong> <a href="tel:+256756882264">+256756882264</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@rafting.com">info@rafting.com</a></p>
        </section>

        <!-- Google Map -->
        <section class="map">
            <h2>Find Us</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.83543450942!2d144.95373531531696!3d-37.81627977975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218cee40!2sMelbourne%20Central%20Shopping%20Centre!5e0!3m2!1sen!2sus!4v1605241290595!5m2!1sen!2sus"
                style="width:100%; height:300px; border:0;" allowfullscreen="" loading="lazy" title="Our Location Map">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit-form.php" method="POST">
                <fieldset>
                    <legend>Your Information</legend>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true" autocomplete="name">

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required aria-required="true" autocomplete="email">

                    <label for="purpose">Purpose of Message:</label>
                    <select id="purpose" name="purpose">
                        <option value="general">General Inquiry</option>
                        <option value="booking">Booking Request</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

                    <div class="checkbox-container">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">Subscribe to our newsletter</label>
                    </div>

                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>

        <!-- Employee Section -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Openy Mark - Tour Guide smiling in rafting gear">
                    <figcaption>Openy Mark - Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Ogen Smith - Safety Instructor demonstrating equipment">
                    <figcaption>Ogen Smith - Safety Instructor</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Kinyera Brown - Customer Support with headset">
                    <figcaption>Kinyera Brown - Customer Support</figcaption>
                </figure>
            </div>
        </section>
    </main>

                View Wireframe
            </a>

        <div class="social-icons">
            <a href="#" aria-label="Visit our Facebook page"><i class="fab fa-facebook"></i></a>

            <a href="#" aria-label="Check our Instagram profile"><i class="fab fa-instagram"></i></a>
        </div>   
    </footer>
